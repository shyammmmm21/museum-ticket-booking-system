{% extends "base.html" %}

{% block title %}Login - Ticket Booking System{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px; background-color: #ffffff;">
        <div class="card-header bg-gradient-to-r from-[#019863] via-[#00BFA5] to-[#00E676] text-white text-center" style="border-radius: 15px 15px 0 0;">
            <h3 class="mb-0">ğŸ” Login</h3>
        </div>

        <div class="card-body">
            <form action="{{ url_for('login') }}" method="POST">
                <!-- Email Section -->
                <div class="form-group">
                    <label for="email" class="fw-bold text-dark">ğŸ“§ Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control border border-primary shadow-sm"
                        placeholder="Enter your email"
                        required>
                </div>

                <!-- Username Section -->
                <div class="form-group mt-3">
                    <label for="username" class="fw-bold text-dark">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-control border border-primary shadow-sm"
                        placeholder="Enter your username"
                        required>
                </div>

                <!-- Password Section -->
                <div class="form-group mt-3">
                    <label for="password" class="fw-bold text-dark">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control border border-primary shadow-sm"
                        placeholder="Enter your password"
                        required>
                </div>

                <!-- Submit Button -->
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success w-100 shadow-sm">Login</button>
                </div>
            </form>
        </div>

        <!-- Register Link -->
        <div class="text-center mt-3">
            <p class="text-muted">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="text-primary fw-bold">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
