{% extends "base.html" %}

{% block title %}Book Ticket - Ticket Booking System{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px; background-color: #ffffff;">
        <div class="card-header bg-gradient-to-r from-[#019863] via-[#00BFA5] to-[#00E676] text-white text-center" style="border-radius: 15px 15px 0 0;">
            <h3 class="mb-0">ğŸŸï¸ Book a Ticket</h3>
        </div>

        <div class="card-body">
            <form action="{{ url_for('book_ticket') }}" method="POST">
                <div class="form-group">
                    <label for="name" class="fw-bold text-dark">ğŸ‘¤ Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-control border border-primary shadow-sm" 
                        placeholder="Enter your name"
                        required>
                </div>

                <div class="form-group mt-3">
                    <label for="age" class="fw-bold text-dark">ğŸ”¢ Age</label>
                    <input 
                        type="number" 
                        id="age" 
                        name="age" 
                        class="form-control border border-primary shadow-sm"
                        placeholder="Enter your age"
                        required>
                </div>

                <div class="form-group mt-3">
                    <label for="email" class="fw-bold text-dark">ğŸ“§ Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control border border-primary shadow-sm"
                        placeholder="Enter your email"
                        required>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success w-100 shadow-sm">Book Ticket</button>
                </div>
            </form>
        </div>

        <div class="text-center mt-3">
            <p class="text-muted">
                Need help? 
                <a href="{{ url_for('contact') }}" class="text-primary fw-bold">Contact Us</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
